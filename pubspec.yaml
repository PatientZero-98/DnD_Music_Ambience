name: dnd_ambience_controller
description: A DnD ambience music controller
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  file_picker: ^10.1.2
  just_audio: ^0.10.0
  audio_session: ^0.2.1
  path_provider: ^2.0.15
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/moods/
